<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IlimitaçãoFit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <img src="" width="100%" height="350" />
    </header>
    <nav>
        <a class="a-menu" href="index.html"> HOME</a>
        <a class="a-menu" href="#pag-modalidades">MODALIDADES</a>
        <a class="a-menu" href="#pag-feedback">FEEDBACK</a></a>
        <a class="a-menu" href="index.html#pag-treinos"> TREINOS</a>
        <a class="a-menu" href="#pag-comunidade">COMUNIDADE</a>
    </nav>
    <section id="pag-agendamentos">
        <h1>Formulário</h1>
        <p>Preencha o formulário</p>
        <form name="" method="" action="">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome_completo" size="80" placeholder="Digite seu nome completo"
            required /><br/>

            <label for="email">E-mail:</label>
            <input id="email" type="email" name="email" size="80" placeholder="nomeusuario@email.com"
            /><br/>

            <label for="senha">senha:</label>
            <input type="password" name="senha" size="80" placeholder="somente números" />
            

            <label for="celular">Celular:</label>
            <input id="celular" type="tel" name="email" size="80" placeholder="(99)99999-9999" 
            pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" />

            <div id="data-hora-num">
                <div>
                    <label for="data">Data:</label>
                    <input id="data" type="date" name="data" />
                </div>
                <div>
                    <label for="hora">Hora:</label>
                    <input id="hora" type="time" name="hora" />
                </div>
                <div>
                    <label for="aula">Aulas:</label>
                    <input id="hora" type="number" name="aula" min="1" max="10" step="1" />
                </div>
            </div>

            <label for="nivel">Nível:</label>
            <select id="nivel" name="nivel">
                <option value="">Selecione</option>
                <option value="iniciante">Iniciante</option>
                <option value="basico">Básico</option>
                <option value="intermediario">Intermediário</option>
                <option value="avancado">Avançado</option>
            </select><br/>

            <fieldset>
                <legend>Gênero:</legend>
                <input id="masc" type="radio" name="genero" value="masc" /> <label for="masc">
                Masculino</label><br/>
                <input id="fem" type="radio" name="genero" value="fem" /> <label for="fem">
                Femenino</label>
            </fieldset>

            <fieldset>
                <legend>Atividades</legend>
                <input id="musc" type="checkbox" name="atividade" value="musculacao"/> <label for="musc">Musculação</label><br/>
                <input id="pila"  type="checkbox" name="atividade" value="pilates"/> <label for="pila">Pilates</label><br/>
                <input id="yoga"  type="checkbox" name="atividade" value="yoga"/> <label for="yoga">Yoga</label><br/>
                <input id="corr"  type="checkbox" name="atividade" value="corrida"/> <label for="corr">Corrida</label><br/>
            </fieldset>

            <label for="msg">Mensagem</label><br/>
            <textarea id="msg" cols="48" rows="4">
            </textarea>
            
            <div id="botoes-form">
                <input type="submit" name="bnt-agendar" value="AGENDAR" />
                <input type="reset" name="bnt-cancelar" value="CANCELAR"/>
            </div>
            
        </form>
    </section>
        
    <footer>
        <p >
        Desenvolvido por <a href="http://instagram.com/jonathan_ed17" target="
        _blank">Jonathan Edwards</a> - 2023</p>
    </footer>

</body>
</html>
